<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="survey_card">
        <div class="heading">
          <h1 id="title">ðŸ’»Fast Computer Repair Survey ðŸ’»</h1>
          <p id="description">
            We value your feedback! Please take a moment to fill out this form
            with the required information to help us improve our services
          </p>
        </div>
        <form action="#" id="survey-form">
          <fieldset class="user_info">
            <label for="name" id="name-label"
              >Name
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Please enter name"
                required
            /></label>

            <label for="email" id="email-label"
              >Email
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Please enter email"
                required
            /></label>

            <label for="number" id="number-label"
              >Age<input
                id="number"
                type="number"
                name="number"
                min="13"
                max="100"
                placeholder="Age"
                required
            /></label>
          </fieldset>

          <fieldset class="type_of_repair">
            <label for="repair-type" class="section_title"
              >Type of Repair</label
            >
            <label for="software-repair" class="repairselectLabel">
              <input
                type="radio"
                id="software-repair"
                name="repair-type"
                value="Software"
              />
              Software Issue</label
            >
            <label for="hardware-repair" class="repairselectLabel">
              <input
                type="radio"
                id="hardware-repair"
                name="repair-type"
                value="Hardware"
              />
              Hardware Issue</label
            >
          </fieldset>

          <fieldset class="how">
            <label class="section_title">How did you hear about us?</label>
            <select id="dropdown" name="dropdown">
              <option value="">Select</option>
              <option value="1">Friends & Family</option>
              <option value="2">TV</option>
              <option value="3">Internet</option>
              <option value="3">YouTube</option>
              <option value="4">Other</option>
            </select>
          </fieldset>

          <fieldset class="like">
            <label class="section_title">What do you like the most?</label>

            <label for="shipping" class="like_label">
              <input value="shipping" type="checkbox" />
              Shipping
            </label>
            <label for="repairTime" class="like_label">
              <input value="repairTime" type="checkbox" />
              Repair Time
            </label>
            <label for="qualityRepair" class="like_label">
              <input value="qualityRepair" type="checkbox" />
              Quality Repair
            </label>
            <label for="pricing" class="like_label">
              <input value="pricing" type="checkbox" />
              Affordable
            </label>
            <label for="cusomerSupport" class="like_label">
              <input value="cusomerSupport" type="checkbox" />
              Customer Service
            </label>
            <label for="onlineTracking" class="like_label">
              <input value="onlineTracking" type="checkbox" />
              Online Tracking of Repairs
            </label>
            <label for="expertise" class="like_label">
              <input value="expertise" type="checkbox" />
              Expertise of Technicians
            </label>
            <label for="partAvailability" class="like_label">
              <input value="partAvailability" type="checkbox" />
              Parts Availability
            </label>
          </fieldset>
          <fieldset class="messageContain">
            <label for="message" class="section_title">
              We loved to hear from you?
            </label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Please add comment"
            ></textarea>
          </fieldset>

          <fieldset class="rate">
            <label class="section_title">How much do you rate us?</label>

            <div class="rating">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
              <span>6</span>
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </div>
          </fieldset>

          <input type="submit" id="submit" name="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
